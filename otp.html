<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1c1f26, #2b303b);
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .nav-bar {
      background: #1a1d23;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .content-card {
      background: #2a2f3b;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    .input-field {
      background-color: #2b303b;
      border: 1px solid #3d4450;
      color: white;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">
  <!-- OTP Verification Form -->
  <div id="otp-section" class="content-card p-8 rounded-lg w-96">
    <h2 class="text-3xl font-bold text-white mb-4">Enter OTP</h2>
    <p class="text-gray-300 mb-6">We sent a one-time password (OTP) to your registered email. Please enter it below to proceed.</p>
    <form id="otp-form">
      <label for="otp" class="block text-sm font-medium text-gray-300 mb-2">OTP</label>
      <input type="text" id="otp" maxlength="6" class="w-full px-4 py-2 rounded-md input-field mb-4" placeholder="Enter 6-digit OTP">
      <button id="submit-otp-btn" type="button" class="bg-blue-500 text-white w-full px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    const otpForm = document.getElementById("otp-form");
    const submitOtpBtn = document.getElementById("submit-otp-btn");

    // Simulated OTP Verification Logic
    submitOtpBtn.addEventListener("click", () => {
      const otpInput = document.getElementById("otp").value;

      // Mock OTP validation
      if (otpInput === "123456") {
        alert("OTP Verified! Redirecting to Dashboard...");
        window.location.href = "admin_dashboard.html"; // Redirect to dashboard
      } else {
        alert("Invalid OTP! Please try again.");
      }
    });
  </script>
</body>
</html>
